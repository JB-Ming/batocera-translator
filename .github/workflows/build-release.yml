name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "版本號 (例如: v1.2.0)"
        required: true
        default: "v1.0.0"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller BatoceraTranslator.spec

      - name: Create release archive
        run: |
          $version = "${{ github.event.release.tag_name || github.event.inputs.version }}"
          Compress-Archive -Path "dist\BatoceraTranslator\*" -DestinationPath "BatoceraTranslator-$version-Windows.zip"
        shell: pwsh

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: BatoceraTranslator-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: BatoceraTranslator-${{ github.event.inputs.version }}-Windows
          path: dist/BatoceraTranslator/
